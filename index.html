  <script>
    function switchImg() {
      const result = confirm("Показати/сховати картинку?");
      const elem = document.getElementById("napoleon");
      const style = getComputedStyle(elem);
      if (result) {
        if (style.display === "none") {
          elem.style.display = "block";
        } else if (style.display === "block") {
          elem.style.display = "none";
        }
      } else {
        if (style.display === "none") {
          elem.style.display = "none";
        } else if (style.display === "block") {
          elem.style.display = "block";
        }
      }
    }
  </script>
